<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student is confirmed:
<span th:text="${student.firstName} +' '+${student.lastName}+' comes from '+${student.country}+'.'" />
<br><br>
Favorate Programming Language: <span th:text="${student.favorateLanguage}" />
<br><br>
Favorate OS:
<ul>
<li  th:each="s: ${student.os}" th:text="${s}"/>
</ul>
</body>
</html>
